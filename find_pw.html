<body id="page-top">
	
  <div class="modal-dialog pt-5" role="form">
    <div class="modal-content rounded-box shadow">
<!--      <div class="modal-header p-2 pt-5 pb-4 border-bottom-0">
       <h5 class="modal-title ml-sm-auto mr-sm-auto mt-2">아이디 찾기</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>-->
                <div class="modal-header pt-4 pl-5">
        <h5 class="modal-title font-weight-bold">비밀번호 찾기</h5>
        <button type="button" class="close pt-2 pr-4" data-dismiss="modal" aria-label="Close" onclick="location.href='login.html';">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>


      <div class="modal-body pt-2 pr-5 pb-5 pl-5">
        <form class="">
			
          <div class="form-floating mt-4 mb-3">
            <label class="input_label" for="floatingId">아이디</label>
			  <input type="text" class="form-control rounded-3" id="floatingInput" placeholder="아이디를 입력해주세요.">
          </div>
			
          <div class="form-floating mb-3">
           <label class="input_label w-100 d-inline-block" for="floatingTel">전화번호</label>
			  
           <div class="d-inline-block w-100 position-relative clearfix">
				<input type="tel" style="width: 68%;" class="d-block form-control float-left rounded-3" id="floatingTel" placeholder="전화번호를 입력해주세요.">
			   <button class="btn btn-secondary float-right bg-white rounded-pill p-1 w-30" type="button">인증번호전송</button>
		   </div>
			  
          </div>
			


            
          <div class="form-floating mt-3 mb-5">
            <label class="input_label" for="floatingName">인증번호</label>
			  <input type="text" class="form-control rounded-3" id="floatingAuth" placeholder="인증번호를 입력해주세요.">
          </div>
			
			
              <!--<button class="w-100 mb-2 btn btn-lg btn-solid " type="submit">Login</button>-->
              <button style="font-size: 1.1rem;" class="w-100 mb-2 btn btn-lg btn-solid" type="button" onclick="location.href='login.html';">임시비밀번호 발급</button>
            
        </form>
      </div>
    </div>
  </div>
